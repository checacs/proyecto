  <h1 class="display-2">{{bonsai.tienda}}</h1>
  <h1 class="display-2">{{bonsai.ubicacion}}</h1>

  <div class="container d-flex flex-row flex-wrap justify-content-between">
  @for (planta of bonsai.especies; track $index) {
    <div class="card m-2 d-flex flex-column " style="width: 25rem;">
      <div class="card-body">
        <img class="w-100" src="{{planta.imagen}}" alt="">
        <!-- <h5 class="card-title"></h5> -->
       <div>
        <h6 class="card-subtitle mb-2 text-body-secondary">{{planta.nombre}}</h6>
        <p class="card-text">{{planta.Precio}}</p>
        <p class="card-text">{{planta.Variedad}}</p>
        <p class="card-text">{{planta.Origen}}</p>
        <p class="card-text">{{planta.Altura}}</p>
        @if (planta.stock) {<p class="card-text">A la venta</p>}
        @else {<p class="card-text">Vendido</p>}
       </div>
      </div>
    </div>
  }
</div>
